<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="INDEX.TITLE"></title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="../static/css/estilos-globales.css">
    <link rel="stylesheet" href="../static/css/pantalla_completa/modo-pantalla-completa.css">
    <link rel="stylesheet" href="../static/css/ia/resultados-ia.css">
    <link rel="stylesheet" href="../static/css/comparador/visor-comparador.css">
    <link rel="stylesheet" href="../static/css/productos/carrousel.css">
    <link rel="stylesheet" href="../static/css/productos/carrousel-productos-3d.css">
    
    <link rel="icon" type="image/x-icon" href="../static/img/favicon_logo.png">

    <!-- i18n -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/21.6.10/i18next.min.js"></script>

<body>

<div class="bg-futuristic"></div>

<div class="app-wrapper">
    <header class="app-header">
        <img src="../static/img/logo.png" alt="WHB Logo" class="logo">
        
        <div class="header-text">
            <h1 data-i18n="INDEX.TITLE2"></h1>
            <p data-i18n="INDEX.SUBTITLE"></p>
        </div>

        <div class="lang-selector-wrapper">
            <select id="languageSwitcher" onchange="cambiarIdioma(this.value)">
                <option value="es" data-i18n="INDEX.ES"></option>
                <option value="ca" data-i18n="INDEX.CA"></option>
                <option value="en" data-i18n="INDEX.EN"></option>
                <option value="ch" data-i18n="INDEX.CH"></option>
            </select>
        </div>
    </header>

    <main class="app-main">
        {% include 'componentes/left_panel.html' %}

        <section class="right-panel">
            {% include 'componentes/viewer.html' %}
        </section>
    </main>

    <footer class="app-footer">
        <span data-i18n="INDEX.TEXT"></span>
    </footer>
</div>
