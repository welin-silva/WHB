<section class="left-panel">
    <div class="card">
        <h2 data-i18n="LEFT_PANEL.TITLE_START"></h2>
        <p class="small" data-i18n="LEFT_PANEL.INSTRUCTIONS"></p>

        <div class="button-group">
            <button class="btn btn-primary" id="btnSelfie" data-i18n="LEFT_PANEL.SELFIE_MODE"></button>
            <label for="fileInput" class="btn btn-secondary" data-i18n="LEFT_PANEL.UPLOAD_PHOTO"></label>
            <input type="file" id="fileInput" accept="image/*" hidden>
        </div>
    </div>

    <div class="card" id="analysisCard">
        <h2 data-i18n="LEFT_PANEL.ANALYSIS_TITLE"></h2>
        <div id="resultado" class="resultado-text">
            <div id="initialMessage">
                <p style="margin: 0; font-weight: 600;" data-i18n="LEFT_PANEL.INITIAL_MESSAGE"></p>
                <p class="small" style="margin-top: 5px;" data-i18n="LEFT_PANEL.INITIAL_SUBMESSAGE">
                </p>
            </div>
            <div id="iaResults" style="display: none;">
                <h3 class="analysis-title" data-i18n="LEFT_PANEL.ANALYSIS_POINTS_TITLE"></h3>
                <div class="analysis-grid" id="analysisDataGrid"></div>
                <h3 class="analysis-title" data-i18n="LEFT_PANEL.RECOMMENDATIONS_TITLE"></h3>
                <ul class="simple-list" id="recommendationSummary"></ul>
            </div>
        </div>
    </div>
</section>
