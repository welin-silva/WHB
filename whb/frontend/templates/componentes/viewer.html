<div class="viewer-card" id="cardToFullscreen"> 
    <h2>Vista previa y comparador</h2>
    
    <button id="btnFullscreen" class="fullscreen-btn" title="Pantalla Completa">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>
        </svg>
    </button>

    <div class="viewer-container">
        <video id="video" class="img-layer" style="object-fit: cover; z-index: 1;" autoplay playsinline></video>
        
        <video id="videoFiltered" class="img-layer top-layer" style="object-fit: cover; z-index: 2;" autoplay playsinline></video>

        <div id="compareWrapper" class="compare-wrapper" style="z-index: 3;">
            <img id="imgOriginal" class="img-layer" alt="Original">
            <img id="imgFiltered" class="img-layer top-layer" alt="Con crema">
        </div>

        <div class="compare-divider" id="divider" style="z-index: 10; display: none;"></div>

        <div id="noImageText" class="no-image-content" style="z-index: 20;">
            <p>Todav√≠a no hay imagen</p>
            <div class="center-actions">
                <button id="btnSelfieCenter" class="btn btn-primary" onclick="iniciarCamaraYCapturar()">Modo selfie</button>
                <input type="file" id="fileInputCenter" accept="image/*" hidden>
                <label for="fileInputCenter" class="btn btn-secondary">Subir foto</label>
            </div>
        </div>
    </div>

    <div class="slider-row" id="mainSliderRow" style="display: none;">
        <label for="compareSlider">Desliza para ver el efecto:</label>
        <input type="range" id="compareSlider" min="0" max="100" value="50">
    </div>

    <div class="products-strip-container">
        <h3>Selecciona un tratamiento:</h3>
        <div class="products-strip">
            {% for p in productos %}
            <div class="product-thumb" data-product-id="{{ p.id }}">
                <div class="thumb-img">
                    <img src="{{ p.imagen_url }}" alt="{{ p.nombre }}">
                </div>
                <span class="thumb-name">{{ p.nombre }}</span>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
